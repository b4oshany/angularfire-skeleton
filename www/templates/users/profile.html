
<div class="toppad" >
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">{{profile_user.firstname}} {{profile_user.lastname}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="{{profile_user.photoURL || 'static/img/user.png'}}" class="img-circle img-responsive"> </div>

        <div class=" col-md-9 col-lg-9 ">
          <table class="table table-user-information">
            <tbody>
              <tr>
                <td>Role:</td>
                <td>{{roles[profile_user.role]}}</td>
              </tr>
              <tr>
                <td>Email</td>
                <td><a href="mailto:{{profile_user.email}}">{{profile_user.email}}</a></td>
              </tr>
              <tr>
                <td>Contact Number:</td>
                <td>{{profile_user.contact_num}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
     <div class="panel-footer">
        <a href="mailto:{{profile_user.email}}" data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
        <span class="pull-right">
          <a href="#reset-password" class="btn btn-sm btn-primary">
            Reset Password
          </a>
          <button type="button" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning" ng-click="edit_user(profile_user)">
              Edit
              <i class="glyphicon glyphicon-edit"></i>
          </button>
          <button data-original-title="Change Profile Pic" ng-click="show_profile_pic_modal()" data-toggle="tooltip" type="button" class="btn btn-sm btn-info">
              Change Photo
              <i class="fa fa-file-image-o"></i>
          </button>
        </span>
    </div>
  </div>
</div>

<div ng-include="'templates/bits/modals/mod-user.html'"></div>
<div ng-include="'templates/bits/modals/image-upload.html'"></div>
<link rel="stylesheet" href="../../static/dist/css/login.css" charset="utf-8"/>
